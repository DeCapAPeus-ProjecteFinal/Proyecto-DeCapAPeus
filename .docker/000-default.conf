<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/public

    # IMPORTANTE: Este Alias es necesario porque Apache en Debian tiene un Alias global
    # que redirige /icons/ a /usr/share/apache2/icons/. Este Alias local sobreescribe
    # esa configuraci칩n para que /icons/ apunte a nuestros iconos SVG de la aplicaci칩n.
    Alias /icons/ /var/www/public/icons/

    # Servir archivos est치ticos del frontend
    <Directory /var/www/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>

    # Configuraci칩n para la API
    Alias /api /var/www/api
    <Directory /var/www/api>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php

        # Redirigir todas las solicitudes a index.php
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>