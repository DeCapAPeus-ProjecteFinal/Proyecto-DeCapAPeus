<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <div id="header"></div>
    <h2>Contacte con nosotros</h2>
    <div id="success-message" class="success-message"></div>
    <br />
    <!-- action="enviar.php" method="POST"  -->
    <section class="contact-form-page">
      <form
        id="contactForm"
        action="http://localhost/contact_valid.php"
        method="POST"
        novalidate
      >
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="name"
              name="nombre"
              placeholder="Tu nombre"
            />
            <small class="error"></small>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input
              type="text"
              id="surname"
              name="apellidos"
              placeholder="Tus apellidos"
            />
            <small class="error"></small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ej: ejemplo@ejemplo.com"
            />
            <small class="error"></small>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input
              type="tel"
              id="tlf"
              name="telefono"
              pattern="[0-9]{9}"
              placeholder="Ej: 600123456"
            />
            <small class="error"></small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="mensaje">Mensaje:</label>
            <textarea
              id="text"
              name="mensaje"
              rows="3"
              placeholder="Cuéntanos"
            ></textarea>
            <small class="error"></small>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full-width checkbox-group">
            <label>
              <input type="checkbox" id="compro" name="compro" />
              Quitar la comprobación
            </label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width checkbox-group">
            <label>
              <input type="checkbox" id="terms" name="terminos" />
              He leído y acepto los <a href="#">términos y condiciones</a>
            </label>
            <small class="error"></small>
          </div>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
    <div id="footer"></div>
    <script src="/scripts/include-partials.js"></script>
    <script src="/scripts/contact_valid.js"></script>
    <script>
      // Función para leer los parámetros de la URL
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          nombre: params.get("nombre") || "",
          apellidos: params.get("apellidos") || "",
          email: params.get("email") || "",
          telefono: params.get("telefono") || "",
          mensaje: params.get("mensaje") || "",
          terminos: params.get("terminos") === "on",
        };
      }

      // Rellenar los campos al cargar la página
      window.addEventListener("DOMContentLoaded", () => {
        const datos = getQueryParams();
        document.getElementById("name").value = datos.nombre;
        document.getElementById("surname").value = datos.apellidos;
        document.getElementById("email").value = datos.email;
        document.getElementById("tlf").value = datos.telefono;
        document.getElementById("text").value = datos.mensaje;
        document.getElementById("terms").checked = datos.terminos;
      });
    </script>
  </body>
</html>
